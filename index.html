<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!--Bootstrap and Jquery-->
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <script src="./js/jquery.min.js"></script>
    <script src="./js/bootstrap.min.js"></script>
    <!--my js-->
    <script src="./js/mycode.js"></script>
    <style>
        .reason-list {
            padding-top: 5px;
        }
    </style>
</head>

<body>
    <!--code goes here.-->

    <!--bootstrap container-->
    <div class="container">
        <!--instructions-->
        <h3>Launch Modal</h3>
        <p>This example will launch a modal when you click on the button below.</p>
        <!--buttons with the bootstrap class of BTN and BTN-PRIMARY-->
        <!--data-toggle will toggle our modal when we clicked on that button-->
        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#skipNadDialog">Show modal
        </button>
        <!--buttons with the bootstrap class of BTN and BTN-SECONDARY-->
        <button type="button" class="btn btn-secondary" id="displayModal">Javascript show modal</button>

        <!-- MODAL SECTION -->

        <!-- Create a modal dialog class which defines the entire modal.-->
        <!-- ATTENTION: ID IS BEING CREATED OUTSIDE OF DIALOG DIV -->
        <!--CLASS: modal: indicates that this is a modal
                    fade: indicates that this modal/dialog will fade in
            ID: will be used because we need the outside button to bound to this dialog
            ROLE: INDICATES THAT THIS IS A MODAL-->
        <div class="modal fade" id="skipNadDialog" role="dialog">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <!-- create a close button which closes the modal.-->
                        <!-- data-dismiss: let bootstrap know that we're closing a modal-->
                        <!--               and it will animate out the close animation-->
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                        <h4 class="modal-title">Kindly select your reason</h4>
                    </div>
                    <!-- modal-body class will be the BODY OF THE MODAL.-->
                    <div class="modal-body">
                        <div class="container" style="width:100%;padding-top:10px">
                            <form class="form-horizontal reason-list">
                                <div class="form-group">
                                    <label for="reason" class="col-sm-2 control-label">Reasons:</label>
                                    <div class="col-sm-10">
                                        <select name="skipNadReason" id="" class="form-control">
                                            <option value="1">1</option>
                                            <option value="2">2</option>
                                            <option value="3">3</option>
                                            <option value="4">4</option>
                                            <option value="5">5</option>
                                        </select>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                    <!-- modal-footer class will be the FOOTER OF THE MODAL.-->
                    <div class="modal-footer">
                        <div class="text-center">
                            <button type="button" class="btn btn-primary">OK</button>
                            <button type="button" class="btn btn-primary">Cancel</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
