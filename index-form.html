<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!--Bootstrap and Jquery-->
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <script src="./js/jquery.min.js"></script>
    <script src="./js/bootstrap.min.js"></script>
    <style>
        .index-form {
            width: 100%;
            background-color: #f3f3f3;
            padding-top: 20px;
            padding-bottom: 60%;
        }
    </style>
</head>

<body>
    <!-- custom class (index-form) -->
    <article class="index-form">
        <div class="container">
            <div class="row">
                <!-- col sm 2 allows the web to be used in tablet.-->
                <form action="" role="form" class="form-horizontal">
                    <!--we want to ensure the right spacing inside the form elements
                        using form-group-->
                    <div class="form-group">
                        <label for="reason" class="col-sm-2 control-label">Reason:</label>
                        <!-- form-control: the input becomes 100% of the container-->
                        <input type="text" class="col-sm-10 form-control" name="name">
                    </div>
                </form>
            </div>
        </div>
    </article>
</body>

</html>
